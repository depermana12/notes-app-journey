    <div class="gradient"></div>
    <section id="notes-section">
      <div class="container">
        <div class="form-wrapper">
          <h2>Write your notes</h2>
          <form id="notes-form">
            <label for="notes-title">Title:</label>
            <input
              type="text"
              id="notes-title"
              class="input-title"
              name="title"
              placeholder="write your title here"
              required
            />
            <label for="notes-content">Content:</label>
            <textarea
              name="textarea"
              id="notes-content"
              required
              placeholder="Write your note here"
            ></textarea>
            <button id="notes-submit" class="form__button" type="submit">
              Save Note
            </button>
          </form>
        </div>
      </div>
    </section>

    <section id="filter">
      <div class="container">
        <div class="filter-notes">
          <input type="text" id="search-input" placeholder="Search notes..." />
        </div>
      </div>
    </section>
